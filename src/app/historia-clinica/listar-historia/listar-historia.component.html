<div>
    <h3>HISTORIAS CLINICAS</h3>
</div>
<div>

<div class="row">
    <div class="col-12 d-flex justify-content-between align-items-center">
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar por documento" aria-label="Search" [(ngModel)]= numeroBusqueda name="numeroBusqueda" (input) = "buscarHistorias()">
        </form>
    </div>
</div>

</div>
<div> 
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Documento</th>
                <th scope="col">Fecha</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Diagnostico</th>
                <th scope="col">tratamiento</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let historia of busqueda">
                <th>{{historia.numeroDocumento}}</th>
                <td>{{historia.fecha}}</td>
                <td>{{historia.descripcion}}</td>
                <td>{{historia.diagnostico}}</td>
                <td>{{historia.tratamiento}}</td>
            </tr>
        </tbody>
    </table>
</div>
